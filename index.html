<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>

<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<h1 >Your Sketch
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  <br></h1><br>
  <h3 style="color: black; font-size: 15px; font: bold;">This app is a drawing game. The system will give you a random thing and you have to draw it in under 750 miliseconds</h3>
  <br>
  <p id="label1_name"><label id="sketch">Your sketch : </label></p>
  <p id="confidence"><label id="accuracy">Confidence : </label></p>
  <label id="Red_color"></label>
  <h2 id="random_h2"></h2><label id="score">Score : 0</label><label id="timer1">Timer : 0 </label></h2>
  <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br><br><br>
  <br><br>

</center> 




<script src="main.js"></script>
</body>

</html>
